syntax = "proto3";

package identicon.v1;

option go_package = "github.com/kushidam/identicon-service/gen/identicon-service/v1;identicon-service";

// サービス定義
service IdenticonService {
  // テキストデータを受け取り、Identiconを生成し、格納パスを返すメソッド
  rpc GenerateIdenticon (TextRequest) returns (IdenticonImage);
}

// リクエストメッセージの定義
message TextRequest {
  // テキストデータ
  string text = 1;
}

// レスポンスメッセージの定義
message IdenticonImage {
  // 生成されたIdenticon画像を含むバイナリデータ
  bytes image_data = 1;
}
